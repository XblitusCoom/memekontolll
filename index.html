<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth US</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #2b5876, #4e4376);
      min-height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin: 20px 0;
      background: #ffffff10;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      background: #ffffff20;
      border: 1px solid #00e5ff;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #00e5ff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dialog-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .dialog-box {
      background: #395176;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 80%;
      max-width: 300px;
      animation: fadeIn 0.5s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .dialog-box h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .dialog-box button {
      margin-top: 10px;
      background: #0085FF;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      color: #000;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #43a047;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
      animation: fadeToast 3s ease forwards;
    }

    @keyframes fadeToast {
      0% { opacity: 0; bottom: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; bottom: -30px; }
    }
  </style>
</head>

        .then(res => {
          counter++;
          if (counter >= max) {
            loader.style.display = "none";
            document.getElementById("dialog").style.display = "flex";
            showToast();
          } else {
            send(); // repeat
          }
        })
        .catch(err => {
          loader.style.display = "none";
          alert("Terjadi kesalahan saat mengirim.");
        });
      }

      send();
    }

    function tutupDialog() {
      document.getElementById("dialog").style.display = "none";
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
